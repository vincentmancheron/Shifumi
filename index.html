<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Shifumi !</title>
</head>

<body>
    <!-- Ecran d'accueil -->
    <header id="go" class="d-flex flex-column justify-content-center align-items-center">
        <img src="assets/img/shifumi.png" alt="Shifumi">
        <h1 class="pt-2">Cliquez pour jouer !</h1>
    </header>
    <!-- Fin Ecran d'accueil -->

    <main id="game" class="d-none d-flex flex-column">
        <!-- Jeu -->
        <div id="top" class="d-flex pt-3">
            <div id="brand">
                <img class="ps-3" src="assets/img/shifumi.png" alt="Shifumi">
            </div>
            <div class="d-flex align-items-center w-25">
                <h2>L'ordinateur a joué:</h2>
            </div>
            <div id="ordi" class="w-25">
                <img src="assets/img/pointinterrogation.png" alt="?">
            </div>
        </div>
        <ul id="game2" class="d-flex justify-content-around my-5">
            <li>
                <img id="pierre" class="shifumi" src="assets/img/pierre.jpg" alt="Pierre">
            </li>
            <li>
                <img id="feuille" class="shifumi" src="assets/img/feuille.jpg" alt="Feuille">
            </li>
            <li>
                <img id="ciseaux" class="shifumi" src="assets/img/ciseaux.jpg" alt="Ciseaux">
            </li>
        </ul>
        <!-- Fin Jeu -->

        <!-- Résultats -->
        <div id="stats" class="d-flex align-self-center">
            <div id="result1" class="w-50 d-flex flex-column align-items-center">
                <div class="d-flex">
                    <div id="result3">
                        <p>A vous de jouer !</p>
                    </div>
                </div>
                <p id="result2"></p>
            </div>
            <div id="stats2" class="d-flex w-50">
                <div id="nbGames">
                    <h6>Parties jouées:</h6>
                    <div id="nbGames2">0</div>
                </div>
                <div id="winsLooses">
                    <h6>Victoires/Défaites:</h6>
                    <div id="winsLooses2">0/0</div>
                </div>
                <div id="streaks">
                    <h6>Série en cours:</h6>
                    <div id="streaks2">0</div>
                </div>
                <div id="best">
                    <h6>Meilleure série:</h6>
                    <div id="best2">0</div>
                </div>
            </div>
        </div>
        <!-- Fin Résultats -->
    </main>

    <footer class="d-flex justify-content-center align-bottom">
        <p class="m-0">
            Jeu codé en HTML/CSS/JS avec Bootstrap 5.0 par <a
                href="https://vincentmancheron.github.io/fr/home.html" name="Mon Site Web" target="_blank">Vincent
                Mancheron</a>.
        </p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
